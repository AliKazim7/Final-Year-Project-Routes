<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list style="margin-top:25%">
    <img src="../../assets/imgs/bus.png" alt="">
    <img src="../../assets/imgs/blog-logo.png" alt="">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]='user' value="hassan" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]='pass' type="password"></ion-input>
    </ion-item>

    <button ion-button full round (click)="login()">Login</button>

  </ion-list>
</ion-content>
